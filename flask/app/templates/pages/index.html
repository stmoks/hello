{% extends 'base.html' %}


{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/maps.css') }}">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
{% endblock styles %}

{% block scripts %}
<script defer>window.citiesData = JSON.parse('{{ cities | tojson | safe }}')
 </script> 
<script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script defer src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock scripts %}

{% block content %}
<h1 class='main-header'>Welcome to the future of travel</h1>
<h3 class='first-paragraph'>You are unique and how you travel should be too</h3>

<div id="search-container">
    <form action='/submit-capital' method='POST' id='user-chat-form'>
        <input type="text" autofocus id='main-chat-bar' class="search-bar" name="user-chat" placeholder="Tell us about yourself...">
    </form>        
 
   
    <div id="map"></div>
    
    <div id='country-info' style="display: none;">
        <h2>Country Information</h2>
        <table id='country-table'>
            <tbody></tbody>
        </table>
    </div>
</div>

{% endblock content %}
